name: Generate Snake Animation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Generate the snake SVG
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.JulioElsnerDLTU }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Upload the generated SVG to the repository
      - name: Commit and Push Snake Animation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p assets/snake
          mv dist/github-snake.svg assets/snake/github-snake.svg
          mv dist/github-snake-dark.svg assets/snake/github-snake-dark.svg
          git add assets/snake
          git commit -m "Generated snake animation"
          git push
